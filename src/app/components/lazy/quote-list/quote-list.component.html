<app-shared-form-actions
  *ngIf='sharedFilterConfig?.compConfig?.options?.isShow'
  [compConfig]='sharedFilterConfig?.compConfig'
  [inputChange]='sharedFilterConfig?.inputChange'
  (compOutput)='sharedFilterConfig?.compOutput($event)'>
</app-shared-form-actions>

<div *ngIf='outputData !== null'>{{outputData | json}}</div>

<app-atom-grid  [gridData]="gridData" [gridState$]="listData$" ></app-atom-grid>
